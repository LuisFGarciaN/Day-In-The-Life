<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<html>
  <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <div id="Header"></div>
            <img src="/assets/img/20230207_202845.jpg" alt="A Day in the life">
        </div>
        
    </head>
  <body>
    <div class="form-box">
        <h1>New User Sign Up</h1>
        <form action="submit-form.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required><br><br>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="user_username" required><br><br>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required><br><br>

            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="user_password" required><br><br>
            </div>

            <div class="form-group">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show password</label>
            </div>
            
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="user_location" required><br><br>
            </div>
            
            <div class="form-bio">
                <label for="bio">Bio:</label>
                    <br>
                <textarea id="bio" name="user_bio" rows="10" cols="30" placeholder="Let'us know about you " required></textarea><br><br>
            </div>

            
            <input type="submit" value="Submit">
            
        </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
